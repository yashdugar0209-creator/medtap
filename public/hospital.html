<!DOCTYPE html>
<html>
<head>
    <title>MedTap — Hospital</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        /* TOKEN UI IMPROVED */
        .token-box {
            display: flex;
            align-items: center;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            margin-bottom: 16px;
        }

        .token-box input {
            flex: 1;
            border: none;
            padding: 12px 14px;
            font-size: 16px;
            outline: none;
            background: #fff;
        }

        .gen-btn {
            background: #007aff;
            color: #fff;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 14px;
            border-left: 1px solid #dcdcdc;
            transition: 0.2s;
        }

        .gen-btn:hover {
            background: #005bbb;
        }

        .page-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 650px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 18px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            margin-top: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #dcdcdc;
            background: #fff;
            font-size: 15px;
        }

        button.btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: #007aff;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button.btn-primary:hover {
            background: #005bbb;
        }

        .navbar {
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fb;
        }

        .nav-links a {
            margin-left: 18px;
            font-size: 16px;
            color: #007aff;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- NAVIGATION -->
    <div class="navbar">
        <div class="logo" style="font-size:28px; font-weight:700;">MedTap — Hospital</div>

        <div class="nav-links">
            <a href="/hospital_dashboard.html">Dashboard</a>
            <a href="/patients.html">Patients</a>
            <a href="/hospital.html">Add Patient</a>
            <a href="/login.html" style="color:#ff3b30;">Logout</a>
        </div>
    </div>

    <div class="page-container">
        <div class="form-card">
            <h1>Add Patient</h1>

            <!-- FULL PATIENT FORM START -->
            <form>
                <label>Token</label>
                <div class="token-box">
                    <input id="tokenField" type="text" placeholder="Auto-generated token">
                    <button type="button" class="gen-btn" onclick="generateToken()">Generate</button>
                </div>

                <label>Name</label>
                <input type="text" required>

                <label>Date of Birth</label>
                <input type="date" required>

                <label>Phone</label>
                <input type="text" required>

                <label>Blood Group</label>
                <input type="text">

                <label>Aadhaar</label>
                <input type="text">

                <label>Insurance Provider</label>
                <input type="text">

                <label>Insurance Number</label>
                <input type="text">

                <label>Address</label>
                <textarea rows="3"></textarea>

                <button class="btn-primary">Add Patient</button>
            </form>
            <!-- FORM END -->
        </div>
    </div>

    <!-- TOKEN GENERATOR SCRIPT -->
    <script>
        function generateToken() {
            let token = "MT" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById("tokenField").value = token;
        }
    </script>

</body>
</html>
