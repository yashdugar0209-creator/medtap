cat > public/hospital.html << 'EOF'
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hospital Intake</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
  <div class="header">
      <div class="logo">MT</div>
      <div class="title">
        <h1>Hospital Intake</h1>
        <p class="small">Register new patients</p>
      </div>
  </div>

  <div class="card">
    <form id="intakeForm" style="display:flex;flex-direction:column;gap:10px;">
      <input name="name" placeholder="Patient Name">
      <input name="phone" placeholder="Phone">
      <input name="email" placeholder="Email">
      <input name="tag" placeholder="NFC Tag (optional)">
      <button class="btn primary">Create Patient</button>
    </form>

    <div id="result" class="small" style="margin-top:10px;"></div>
  </div>
</div>

<script>
const apiBase = window.location.origin + "/api";

document.getElementById("intakeForm").onsubmit = async e => {
  e.preventDefault();
  const f = new FormData(e.target);
  const data = Object.fromEntries(f.entries());

  const res = await fetch(apiBase + "/users", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });

  document.getElementById("result").innerText = res.ok ? "Created" : "Error";
};
</script>
</body>
</html>
EOF
