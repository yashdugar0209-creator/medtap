<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Patient Profile - MedTap</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    .form-row { margin-bottom:12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, textarea, select { width:100%; padding:8px; box-sizing:border-box; }
    .btn { padding:10px 14px; background:#1976d2; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .msg { margin-top:10px; }
  </style>
</head>
<body>
  <div class="form-card" style="max-width:800px; margin:30px auto;">
    <h2>Your Profile</h2>

    <form id="profileForm">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" required />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="dob">DOB</label>
        <input id="dob" placeholder="YYYY-MM-DD" />
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" />
      </div>

      <div class="form-row">
        <label for="blood">Blood Group</label>
        <input id="blood" />
      </div>

      <div class="form-row">
        <label for="aadhaar">Aadhaar</label>
        <input id="aadhaar" />
      </div>

      <div class="form-row">
        <label for="insurance">Insurance</label>
        <input id="insurance" />
      </div>

      <button class="btn" type="submit">Save changes</button>
      <div id="message" class="msg"></div>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('medtap_token') || localStorage.getItem('medtap_token') || localStorage.getItem('token');
    if (!token) {
      document.getElementById('message').innerText = 'Not logged in. Please login first.';
    }

    async function loadProfile() {
      const res = await fetch('/api/profile/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if (!res.ok) {
        document.getElementById('message').innerText = data.error || 'Failed to load profile';
        return;
      }
      document.getElementById('name').value = data.name || '';
      document.getElementById('email').value = data.email || '';
      const extra = data.extra || {};
      document.getElementById('dob').value = extra.dob || '';
      document.getElementById('phone').value = extra.phone || '';
      document.getElementById('blood').value = extra.bloodGroup || '';
      document.getElementById('aadhaar').value = extra.aadhaar || '';
      document.getElementById('insurance').value = extra.insurance || '';
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        extra: {
          dob: document.getElementById('dob').value,
          phone: document.getElementById('phone').value,
          bloodGroup: document.getElementById('blood').value,
          aadhaar: document.getElementById('aadhaar').value,
          insurance: document.getElementById('insurance').value
        }
      };
      const res = await fetch('/api/profile/me', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      const msg = document.getElementById('message');
      if (res.ok) {
        msg.style.color = 'green';
        msg.innerText = 'Profile updated successfully';
      } else {
        msg.style.color = 'red';
        msg.innerText = data.error || 'Update failed';
      }
    });

    // load on page open
    loadProfile().catch(err => { console.error(err); document.getElementById('message').innerText = 'Error loading profile'; });
  </script>
</body>
</html>
