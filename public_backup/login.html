<!DOCTYPE html>
<html>
<head>
  <title>Login to MedTap</title>
  <link rel="stylesheet" href="/assets/style.css">

  <style>
    .center-box {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 28px rgba(0,0,0,0.06);
    }
    .portal-btn {
      background:#007aff;
      color:#fff;
      padding:14px 20px;
      margin:6px;
      border:none;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      display:inline-block;
      min-width:160px;
    }
    .portal-btn:hover {
      background:#005bbb;
    }
  </style>
</head>

<body>

<div class="center-box">
  <h1>Login to MedTap</h1>
  <h3>Select your portal</h3>

  <a href="/hospital_login.html">
    <button class="portal-btn">Hospital Login</button>
  </a>

  <a href="/doctor_login.html">
    <button class="portal-btn">Doctor Login</button>
  </a>

  <a href="/patient_login.html">
    <button class="portal-btn">Patient Login</button>
  </a>
</div>

</body>
</html>
